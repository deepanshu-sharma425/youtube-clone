<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favivon.png">
    <title>Youtube</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <div class="main-head">
        <div class="side-logo-menu">
            <div class="arr">
                <img src="assets/nav bar.svg" alt="">
            </div>
            <div class="name-logo-location">
                <img src="assets/favivon.png" alt="">
                <p>YouTube</p>
                <p>IN</p>

            </div>
            <div class="main-search-bar">
                <div class="subsearchbar">
                    <div class="search">
                        <form>
                            <input id="search" placeholder="Search" type="text">
                        </form>
                    </div>
                    <div class="searchlogo">
                        <a href="" title="search">
                            <img src="assets/search logo.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="voice">
                    <a href="" title="Search with your voice">
                        <img src="assets/voiceinput.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="right-side-profile">
            <div class="setting">
                <a href="" title="Settings">
                    <img src="assets/more section.svg" alt="">

                </a>
                
            </div>
            <div class="userimg">
                <a href="" title="Profile">
                    <img src="assets/img profile.jpeg" alt="">
                </a>
            </div>
        </div>

    </div>
    <div class="main-mid-section-body">
        <div class="leftside-navbar"></div>
        <div class="main-content"></div>

    </div>
    
</body>
</html>
